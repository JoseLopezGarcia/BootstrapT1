<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bt.png" type="image/x-png">
    <title>Carusel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<style>
	img.carr{
		height: 100%;
		width: 100%;
	}
</style>
</head>
<body>
<!-- Flexbox container for aligning the toasts -->
<!-- Flexbox container for aligning the toasts -->




<div class="container mt-3">
	<div class="row">
		<div class="col-7 col-md-5 col-lg-3 mx-auto">
			<div style="max-width: 100%; height: 400px;" class="border border-dark">
				<div id="carouselExampleCaptions" class="carousel slide carousel-fade h-100" data-ride="carousel">  
				    <div id="carusel-body" class="carousel-inner h-100" >
				      <div class="carr carousel-item active h-100">
				      	<img src="img/AnuncioNew.PNG">
				        	<div class="carousel-caption">
				        		<h5>Agregar</h5>
						        <input class="d-none" type="file" id="file-chooser"  accept="image/*" >
						        <button class="btn btn-outline-light" onclick="agregarIMG()">
						        	<i class="fa fa-plus-circle fa-2x"></i>
						        </button>
						    </div>		        
				      </div>			      
				    </div>
				    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
				      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
				      <span class="carousel-control-next-icon" aria-hidden="true"></span>
				      <span class="sr-only">Next</span>
				    </a>
				</div>
			</div>
			<!-- Fin de la columna -->
		</div>
	</div>
</div>
<div aria-live="polite" aria-atomic="true" class="d-flex float-right border border-danger mr-2" style="height: 100px;" >

  <!-- Then put toasts within -->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header">
      <img src="bt.png" class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

<script src="js/nuevo-anuncioIMG.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
 <script>
	$(document).ready(function(){
	  $('.toast').toast('show');
	});
</script>
</body>
</html>
